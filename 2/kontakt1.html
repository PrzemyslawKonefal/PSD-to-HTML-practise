          <div class="controls">

              <div class="row">

                      <div class="form-group">

                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email *</label>

                  </div>

                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Wiadomość *</label>
                          <textarea id="form_message" name="message" class="form-control" placeholder="Treść wiadomości *" rows="4" required="required" ></textarea>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-send" style="background:#a13091; color:#fff; padding: 15px 30px;" value="Wyślij Wiadomość">
